<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/491808888f.js"
      crossorigin="anonymous"
    ></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header tabindex="0" id="header">
      <a href="index.html"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"
      /></a>
    </header>

    <main id="main">
      <div class="photograph-header"></div>
      <aside></aside>
      <aside class="fixed-bar"></aside>

      <aside class="dropdown">
        <label class="sort-by" tabindex="0">Trier par:</label>
        <button
          id="dropdown-menu"
          role="button"
          aria-labelledby="8"
          aria-haspopup="listbox"
          aria-expanded="false"
        >
          <div class="dropdown-button">
            <p id="selected-choice"></p>
            <div id="dropdown-arrow">
              <div class="fas fa-chevron-down"></div>
            </div>
          </div>
          <ul
            role="listbox"
            aria-activedescendant="dropdown-menu"
            aria-selected="true"
            aria-labelledby="sort-by"
            class="dropdown-menu"
            id="dropdown-ul"
          >
            <li
              tabindex="0"
              role="option"
              class="dropdown-menu-li"
              id="choice-popularity"
            >
              Popularité
            </li>
            <li
              tabindex="0"
              role="option"
              class="dropdown-menu-li"
              id="choice-date"
            >
              Date
            </li>
            <li
              tabindex="0"
              role="option"
              class="dropdown-menu-li"
              id="choice-title"
            >
              Titre
            </li>
          </ul>
        </button>
      </aside>

      <article class="photograph-media"></article>
    </main>

    <div id="contact_modal" aria-label="Contact me" aria-labelledby="2">
      <div class="modal">
        <header>
          <h2 tabindex="0" id="contact-me">Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Close Button" id="close-button" aria-label="Close contact form"/>
        </header>
        <form id="form" name="reserve" method="get">
          <div>
            <div
              class="formData"
              data-error="Veuillez entrer 2 lettres ou plus pour le champ du prénom"
              data-error-visible="false"
            >
              <label for="first">Prénom</label>
              <input
                aria-label="First name"
                aria-labelledby="3"
                class="text-control"
                type="text"
                id="first"
                name="first"
                minlength="3"
              />
            </div>
            <div
              class="formData"
              data-error="Veuillez entrer 3 lettres ou plus pour le champ du nom"
              data-error-visible="false"
            >
              <label for="last">Nom</label>
              <input
                aria-label="Last name"
                aria-labelledby="5"
                class="text-control"
                type="text"
                id="last"
                name="last"
                minlength="3"
              />
            </div>
            <div
              class="formData"
              data-error="Veuillez entrer une adresse mail valide"
              data-error-visible="false"
            >
              <label for="email">Email</label>
              <input
                aria-label="Email"
                aria-labelledby="7"
                class="text-control"
                type="email"
                id="email"
                name="email"
              />
            </div>
            <div
              class="formData"
              data-error="Veuillez entrer un message"
              data-error-visible="false"
            >
              <label for="message">Message</label>
              <input
                aria-label="Your message"
                aria-labelledby="9" 
                class="text-control"
                type="text"
                id="message"
                name="message"
              />
            </div>
          </div>
          <button class="contact_button" aria-label="Send">Envoyer</button>
        </form>
      </div>
    </div>

    <div
      class="lightbox"
      id="lightbox"
      role="dialog"
      aria-label="image closeup view"
      aria-modal="true"
      tabindex="0"
    >
      <div class="general-container">
        <div class="lightbox-center">
          <div
            tabindex="0"
            class="lightbox-container"
            id="lightbox-container"
          ></div>
          <p
            tabindex="0"
            class="lightbox-container-title"
            id="lightbox-container-title"
          ></p>
        </div>

        <button
          aria-label="Previous image"
          id="lightbox-prev"
          class="lightbox-prev"
        >
          <div class="fas fa-chevron-left"></div>
        </button>

        <button
          aria-label="Next image"
          id="lightbox-next"
          class="lightbox-next"
        >
          <div class="fas fa-chevron-right"></div>
        </button>

        <button
          aria-label="Close dialog"
          class="lightbox-close"
          id="lightbox-close"
        >
          <div class="fas fa-times"></div>
        </button>
      </div>
    </div>

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/lightbox.js" ></script>
    <script src="scripts/utils/lightbox.js" ></script>
  </body>
</html>
