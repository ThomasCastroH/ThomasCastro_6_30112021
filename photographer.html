<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/491808888f.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header tabindex="0" id="header">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"/></a>
    </header>

    <main id="main">
      <div class="photograph-header">
      </div>
      <aside></aside>
      <aside class="fixed-bar"></aside>

      <aside class="dropdown">
        <label id="sort-by" tabindex="0" class="selection">Trier par</label>
        <button class="dropdown-btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-chevron-down"></i></button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item">Popularité</a>
          <a class="dropdown-item">Date</a>
          <a class="dropdown-item">Titre</a>
        </div>
      </aside>

      <article class="photograph-media"></article>
    </main>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2 id="contact-me">Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="form" name="reserve" method="get">
					<div>
						<div class="formData" data-error="Veuillez entrer 2 lettres ou plus pour le champ du prénom" data-error-visible="false">
              <label for="first">Prénom</label>
              <input class="text-control" type="text" id="first" name="first" minlength="3"/>
            </div>
            <div class="formData" data-error="Veuillez entrer 3 lettres ou plus pour le champ du nom" data-error-visible="false">
              <label for="last">Nom</label>
              <input class="text-control" type="text" id="last" name="last" minlength="3"/>
            </div>
            <div class="formData" data-error="Veuillez entrer une adresse mail valide" data-error-visible="false">
              <label for="email">Email</label>
              <input class="text-control" type="email" id="email" name="email"/>
            </div>
            <div class="formData" data-error="Veuillez entrer un message" data-error-visible="false">
              <label for="message">Message</label>
              <input class="text-control" type="text" id="message" name="message"/>
            </div>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/profile.js"></script>
  </body>
</html>
